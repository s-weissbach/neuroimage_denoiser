modelpath: '3d_test.pt'
train_h5: '3d_tmp.h5'
batch_size: 5
learning_rate: 0.0001
lossfunction: 'Smooth-L1'
num_epochs: 15
noise_center: 0
noise_scale: 2.0
gausian_filter: True
sigma_gausian_filter: 1.0
num_frames: 5
# optional, if not needed set to -1
min_start_frame: 5
# optional, if not needed set to -1
max_start_frame: 15
